<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login</title>
  <style>
    body{
    justify-content: center;
    text-align: center;
    background: #eff0f4
    }

    .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-image: linear-gradient(to right, #3370AD, #12ABDB);
        font-weight: bold;
        text-align: center;
        padding: 8px 16px;
        border-radius: 10px;
        cursor: pointer;
        }

        a{
  text-decoration: none;
  color: inherit;
}

.alert{
        font-weight: bold;
        font-size: 25px;
        color: red;
    }

    h1{
    font-weight: bold;
    font-style: italic;
    background: linear-gradient(to right, #3370AD, #12ABDB);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    }

    .control-label{
        font-weight: bold;
        font-size: 20px;
    }

    input{
        width: 30%;
    }

    button{
        background-image: linear-gradient(to right, #3370AD, #12ABDB);
        padding: 8px 16px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
    }


</style>
</head>
<body>
<form>
  <button class="logout-button"><a th:href="@{/index}">Home</a></button>
</form>
<br /><br />
<div th:if="${param.success}">
  <div class="alert">You have successfully registered our app!</div>
</div>
<h1 class="text-center">Registration Form</h1>
<form
        method="post"
        role="form"
        th:action="@{/register/save}"
        th:object="${user}"
>
  <div>
    <label class="control-label"> First Name:</label>
    <br />
    <input
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
            th:field="*{firstName}"
            type="text"
    />
    <p th:errors = "*{firstName}" class="alert" th:if="${#fields.hasErrors('firstName')}"></p>
  </div>

  <br /><br />

  <div>
    <label class="control-label">Last Name:</label>
    <br />
    <input
            id="lastName"
            name="lastName"
            placeholder="Enter last name"
            th:field="*{lastName}"
            type="text"
    />
    <p th:errors = "*{lastName}" class="alert" th:if="${#fields.hasErrors('lastName')}"></p>
  </div>

  <br /><br />

  <div>
    <label class="control-label">Email:</label>
    <br />
    <input
            id="email"
            name="email"
            placeholder="Enter email address"
            th:field="*{email}"
            type="email"
    />
    <p th:errors = "*{email}" class="alert" th:if="${#fields.hasErrors('email')}"></p>
  </div>

  <br /><br />

  <div>
    <label class="control-label">Password:</label>
    <br />
    <input
            id="password"
            name="password"
            placeholder="Enter password"
            th:field="*{password}"
            type="password"
    />
    <p th:errors = "*{password}" class="alert" th:if="${#fields.hasErrors('password')}"></p>
  </div>
  <br /><br />

  <button type="submit">Register</button>
</form>
</body>
</html>
