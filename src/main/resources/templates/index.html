<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <style>
    body{
    justify-content: center;
    text-align: center;
    background-image: url("image/logoCap.png");
    background-repeat: repeat;
    }

    h1{
    font-weight: bold;
    font-style: italic;
    background: linear-gradient(to right, #3370AD, #12ABDB);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    }

    .flex{
        display: flex;
        justify-content: center;
        height: 75vh;
        margin: 100px;
    }

    button{
        background-color: #2B0A3D;
        color: rgb(225, 225, 225);
        padding: 8px 16px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
    }

    .registration, .login{
        justify-content: center;
        flex: 1;
        padding : 25px;
        text-decoration: none;
        color: inherit;
    }

    a{
  text-decoration: none;
  color: inherit;
}

 .registration{
        background-color: #3370AD;
    }

    .login{
        background-color: #12ABDB;
    }
</style>

</head>
<body>
<h1 class="text-center"> Registration and Login</h1>
<br /><br />

  <div class="flex">

      <form>
            <button type="submit" class="registration"><a aria-current="page" th:href="@{/register}">Register</a></button>
      </form>

      <form>
            <button type="submit" class="login"><a aria-current="page" th:href="@{/login}">Login</a></button>
    </form>

</body>
</html>
