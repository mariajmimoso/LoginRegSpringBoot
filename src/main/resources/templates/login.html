<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login</title>
  <style>
    body{
    justify-content: center;
    text-align: center;
    background: #eff0f4
    }

    .home-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-image: linear-gradient(to right, #3370AD, #12ABDB);
        font-weight: bold;
        text-align: center;
        padding: 8px 16px;
        border-radius: 10px;
        cursor: pointer;
        }

        a{
  text-decoration: none;
  color: inherit;
}

.alert{
        font-weight: bold;
        font-size: 25px;
        color: red;
    }

    h1{
    font-weight: bold;
    font-style: italic;
    background: linear-gradient(to right, #3370AD, #12ABDB);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    }

    .control-label{
        font-weight: bold;
        font-size: 20px;
    }

    input{
        width: 30%;
    }

    button{
        background-image: linear-gradient(to right, #3370AD, #12ABDB);
        padding: 8px 16px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
    }

</style>
</head>
<body>
<form>
    <button class="home-button"><a th:href="@{/index}">Home</a></button>
</form>
<br /><br />
      <div th:if="${param.error}">
        <div class="alert">Invalid Email or Password</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert"> You have been logged out.</div>
      </div>
          <h1 class="text-center">Login Form</h1>
          <form
                  method="post"
                  role="form"
                  th:action="@{/login}"
          >
            <div>
              <label class="control-label"> Email</label>
              <br />
              <input
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Enter email address"
              />
            </div>

              <br /><br /><br />

            <div>
              <label class="control-label"> Password</label>
              <br />
              <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter password"
              />
            </div>
              <br /><br /><br />
              <button type="submit" class="btn btn-primary" >Login</button>
          </form>
</body>
</html>
